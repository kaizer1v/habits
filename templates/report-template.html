<!doctype html>
<html lang="en">

<head>
  <title>April 2018</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
  <style type="text/css">
    .row > .col-md-4 { margin-top: 40px; }
  </style>
</head>

<body>
  <main role="main">
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">{{ date }}</h1>
      </div>
    </div>
    <div class="container">
      <h1>Time Spent</h1>

      <!-- Example row of columns -->
      <div class="row">
      {% for d in df %}
        <div class="col-md-4">
          <h2>{{ d['category'] }}</h2>
          <ul class="list-group">
            <li class="list-group-item"># of hours <span class="badge badge-primary badge-pill">{{ d['delta'] }}</span></li>
            {% if d['category'] == 'Project' %}
              {% for p in project %}
                <li class="list-group-item">{{ p['split_title'] }} - <span class="badge badge-primary badge-pill">{{ p['delta'] }}</span></li>
              {% endfor %}
            {% endif %}
          </ul>
        </div>
      {% endfor %}
      <hr>
    </div>
    <!-- /container -->
  </main>
  <footer class="container">
    <p>&copy; kaizer1v 2018</p>
  </footer>


  <script src="{{ url_for('static', filename='node_modules/jqyery/dist/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/d3/dist/d3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='node_modules/boostrstrap/dist/js/bootstrap.min.js') }}"></script>
</body>
</html>
